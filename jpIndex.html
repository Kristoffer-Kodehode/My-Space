<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/fav/favicon.png" type="image/x-icon">
    <script src="main.js" defer></script>
    <title>マイスペース: 宇宙での体重</title>
</head>
<body>
    </div>
        <a href="noIndex.html"><img src="images/NO.png" alt="" class="flag"></a>
        <a href="index.html"><img src="images/GB.png" alt="" class="flag"></a>
    </div>
    <h1>色々な天体で自分の体重を計算しましょう！</h1>
    <div id="hero">
        <fieldset id="weight-container">
            <legend>体重(kg)</legend>
            <input type="number" name="weight" id="weight-input"> <br>
            <button id="calculate-btn">計算</button>
        </fieldset>
    </div>
    <h3 id="sub-head"></h3>
    <div id="solar-system">
        <div class="celestial-body" id="sun">
            <img src="images/sun.png" alt="The Sun">
            <h2>太陽</h2>
            <div id="sun-p">
            <p>太陽での体重: </p><p class="result" id="sun-result"></p>
        </div>
            <span id="sun-fun"></span>
        </div>
        <div class="celestial-body" id="mercury">
            <img src="images/mercury.png" alt="Mercury">
            <h2>水星</h2>
            <p id="mercury-p">水星での体重:</p><p class="result" id="mercury-result"></p>
        </div>
        <div class="celestial-body" id="venus">
            <img src="images/venus.png" alt="Venus">
            <h2>金星</h2>
            <p id="venus-p">金星での体重:</p><p class="result" id="venus-result"></p>
        </div>
        <div class="celestial-body" id="earth">
            <img src="images/earth.png" alt="The Earth">
            <h2>地球</h2>
            <p id="earth-p">地球での体重:</p><p class="result" id="earth-result"></p>
        </div>
        <div class="celestial-body" id="moon">
            <img src="images/moon.png" alt="The Moon">
            <h2>月</h2>
            <p id="moon-p">月での体重:</p><p class="result" id="moon-result"></p>
        </div>
        <div class="celestial-body" id="mars">
            <img src="images/mars.png" alt="Mars">
            <h2>火星</h2>
            <p id="mars-p">火星での体重:</p><p class="result" id="mars-result"></p>
        </div>
        <div class="celestial-body" id="jupiter">
            <img src="images/jupiter.png" alt="Jupiter">
            <h2>木星</h2>
            <p id="jupiter-p">木星での体重:</p><p class="result" id="jupiter-result"></p>
        </div>
        <div class="celestial-body" id="saturn">
            <img src="images/saturn.png" alt="Saturn">
            <h2>土星</h2>
            <p id="saturn-p">土星での体重:</p><p class="result" id="saturn-result"></p>
        </div>
        <div class="celestial-body" id="enceladus">
            <img src="images/enceladus.png" alt="enceladus">
            <h2>エンセラダス</h2><span id="encSmol">(土星の衛星の一つ)</span>
            <p id="enceladus-p">エンセラダスでの体重:</p><p class="result" id="enceladus-result"></p>
        </div>
        <div class="celestial-body" id="uranus">
            <img src="images/uranus.png" alt="Uranus">
            <h2>天王星</h2>
            <p id="uranus-p">天王星での体重:</p><p class="result" id="uranus-result"></p>
        </div>
        <div class="celestial-body" id="neptune">
            <img src="images/neptune.png" alt="Neptune">
            <h2>海王星</h2>
            <p id="neptune-p">海王星での体重:</p><p class="result" id="neptune-result"></p>
        </div>
        <div class="celestial-body" id="pluto">
            <img src="images/pluto.png" alt="Pluto">
            <h2>冥王星</h2>
            <p id="pluto-p">冥王星での体重:</p><p class="result" id="pluto-result"></p>
        </div>

</body>
</html>
